<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-app">
        <h1 class="todo-app__title">Todo App</h1>

        <form class="todo-app__create" form-create>
            <input type="text" name="content" placeholder="Enter Tasks...">
            <button type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <div class="todo-app__list" todo-list></div>

        <div class="todo-app__pagination">
            <select pagination></select>
        </div>
    </div>

    <div class="modal" modal-edit>
        <div class="inner-main">
            <button class="inner-close">x</button>
            <form action="" key="">
                <input type="text" name="id" style="display: none;">
                <input type="text" name="content">
                <select name="completed">
                    <option value="1">Done</option>
                    <option value="0">Not Done</option>
                </select>
                <button type="submit">
                    Update
                </button>
            </form>
        </div>
        <div class="inner-overlay"></div>
    </div>

    <script type="module" src="todo-app.js"></script>
</body>

</html>
